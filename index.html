<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonte.css">
    <title>Cadastro de Usu√°rios</title>
</head>
<body>
    <div class="container">
    <form action="#" method="post" class="cadstro">
     <h1>
        LOGIN
     </h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="olamundo@gmail.com" id="email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="123">
        </div>
        <div class="checkbox-group"> 
            <label >
                <input type="checkbox">
                  Manter Logado
            </label>
 
        </div>
        
        <button type="submit"   class="botao">Logar</button>
    </form>
    </div>
</html>
